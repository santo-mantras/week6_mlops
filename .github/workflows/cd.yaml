name: Build, Push, and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  AR_LOCATION: ${{ secrets.ARTIFACT_REGISTRY_LOCATION }}
  AR_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}
  IMAGE_NAME: iris-api

jobs:
  build-and-push:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.AR_LOCATION }}-docker.pkg.dev

    - name: Build and Tag the Docker Image
      run: |
        # Use the Git SHA for a unique image tag
        export IMAGE_TAG="${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        docker build -t $IMAGE_TAG .
        
        # make the IMAGE_TAG available to the next job
        echo "IMAGE_URL=$IMAGE_TAG" >> $GITHUB_OUTPUT
      id: build

    - name: Push the Docker Image
      run: docker push ${{ steps.build.outputs.IMAGE_URL }}

    # Pass the built image URL to the next job
    outputs:
      IMAGE_URL: ${{ steps.build.outputs.IMAGE_URL }}

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push # This job waits for the first one

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

    - name: Get GKE cluster credentials
      uses: 'google-github-actions/get-gke-credentials@v2'
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    - name: Deploy to GKE
      run: |
        echo "Deploying image: ${{ needs.build-and-push.outputs.IMAGE_URL }}"
        
        # Replace the placeholder in deployment.yaml with the real image URL
        sed -i 's|__IMAGE_URL__|${{ needs.build-and-push.outputs.IMAGE_URL }}|g' deployment.yaml
        
        echo "--- Applying deployment.yaml ---"
        cat deployment.yaml
        echo "--------------------------------"
        
        # Apply the updated config to GKE
        kubectl apply -f deployment.yaml
